{% extends 'partials/layout.html'%}
{% block content %}

<p>Inicio de sesión requerido</p>
<form method="post">
    {%csrf_token %}
    <label for="usuario">
        Usuario: 
        <input type="text" name="username">
    </label>
    <label for="pass">
        Contraseña
        <input type="password" name="password">
    </label>
    <button type="submit">
        iniciar Sesión
    </button>
</form>
{%endblock%}
